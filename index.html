<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Your Volcano Theme</title>

  <!-- ======== Favicon ========== -->
  <link rel="icon" href="img/favicon.png" type="image/x-icon">

  <!-- ========= Used css ========= -->

  <!-- Styles -->
  <link href="css/styles.css" rel="stylesheet">

  <!-- Animation -->
  <link href="css/animate.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Tajawal:800" rel="stylesheet">
</head>

<body>

  <!-- =========== Preloader ============ -->
  <div class="preloader js-preloader flex-center">
    <div class="loader-cont">
      <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
      </div>
    </div>
  </div>
  <!-- ============= End preloader =========== -->

  <!-- ========= Theme preview ========= -->
  <section>
    <div class="wrapper">
      <a href="volcano/volcano - dark/index.html" target="_blank">
        <div class="container">
          <img src="img/home1.png" />
          <div class="background-overlay">
            <h2>dark version</h2>
          </div>
        </div>
      </a>
      <a href="volcano/volcano - light/index.html" target="_blank">
        <div class="container">
          <img src="img/home2.png" />
          <div class="background-overlay">
            <h2>light version</h2></div>
        </div>
      </a>
    </div>
  </section>

  <!-- ========= End Theme preview ========= -->


  <!-- ========= Used javascript ========= -->

  <!-- jQuery  -->
  <script src="js/jquery.min.js"></script>

  <!-- JQuery preloader -->
  <script src="js/jquery.preloadinator.js"></script>

  <!-- Customized scripts -->
  <script src="js/functions.js"></script>

</body>

</html>
